{% extends "base.html" %}

{% block content %}

<section>
    
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
<form action="/signin/" method="POST" class="card card-body">
    <h1 class="text-center"> Signin </h1>
    {{error}}
    {% csrf_token %}
     <div class="mb-3">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Writer your username">
     </div>
     <br/>
     <div class="mb-3">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Writer your password">
     </div>
     <br/>
    <button class="btn btn-success">
        Signin
    </button>

</form>

</section>

{% endblock %}
